<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <link rel="stylesheet" href="lp.css">
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="logo.png" alt="logo"></a>
            <div class="menuToggle"></div>
                <ul class="navigation">
                   <li><a href="#">Home</a></li>
                   <li><a href="#">Menu</a></li>
                   <li><a href="#">What's New</a></li>
                   <li><a href="#">Contact</a></li>
                </ul>
        </header>

        <div class="content">
            <div class="textBox">
                <h2>Taste the Feeling</h2>
                <p>Experience the iconic, refreshing taste where effervescent bubbles dance with a perfect blend of sweetness and spice, creating an irresistibly crisp and timeless sensation that tantalizes your taste buds with every sip.</p>
                <a href="#">Learn More</a>
            </div>

            <div class="imgBox">
                <div class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="cocacola1.png"></div>
                        <div class="swiper-slide"><img src="cocacola2.png"></div>
                        <div class="swiper-slide"><img src="cocacola3.png"></div>
                        <div class="swiper-slide"><img src="cocacola4.png"></div>
                        <div class="swiper-slide"><img src="cocacola5.png"></div>
                        <div class="swiper-slide"><img src="cocacola6.png"></div>

                    </div>
                
                </div>
            </div>
        </div>

        <ul class="sci">
            <li><a href="#"><img src="facebook.png"></a></li>
            <li><a href="#"><img src="twitter.png"></a></li>
            <li><a href="#"><img src="instagram.png"></a></li>
        </ul>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', 
        {
            effect: 'coverflow',
            grabCursor: true,
            CenteredSlides:true,
            slidesPerView: 'auto',
            coverflowEffect:
            {
                rotate:0,
                stretch:0,
                depth:200,
                modifier:1,
                slideShadows:true,
            },
            pagination:
            {
                el: '.swiper-pagination',
            },
            loop: true
        });
    </script>

 <script>
    let list = document.querySelectorAll('.nav li')
    function active()
    {
        list.forEach((i)=> i.classList.remove('active'));
        this.classList.add('active');
    }
    list.forEach((i)=> i.addEventListener('click',active));

    let menuToggle = document.querySelector('.menuToggle');
    let header = document.querySelector('header');
    menuToggle.onclick = function()
    {
        header.classList.toggle('active');
    }
 </script>
</body>
</html>
